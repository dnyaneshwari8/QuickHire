{% extends 'base.html' %}
{% load static %}

{% block content %}
<body class="bg-light">

<!-- ================= NAVBAR ================= -->
<nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
    <div class="container">
        <a class="navbar-brand d-flex align-items-center" href="{% url 'home' %}">
            <i class="bi bi-briefcase-fill text-success fs-3 me-2"></i>
            <span class="fw-bold">QuickHire</span>
        </a>
        <div class="ms-auto">
            <a href="{% url 'home' %}" class="btn-back">
                <i class="bi bi-arrow-left"></i> Back to Dashboard
            </a>
        </div>
    </div>
</nav>

<div class="container py-4">
    <div class="row justify-content-center">
        <div class="col-lg-8">

            <!-- ================= STEP CIRCLES ================= -->
            <div class="d-flex justify-content-between align-items-center mb-3">
                <div class="step-circle active" id="circle1">1</div>
                <div class="step-line"></div>
                <div class="step-circle" id="circle2">2</div>
                <div class="step-line"></div>
                <div class="step-circle" id="circle3">3</div>
                <div class="step-line"></div>
                <div class="step-circle" id="circle4">4</div>
            </div>

            

            <!-- ================= FORM ================= -->
            <form method="POST" action="{% url 'postjob' %}" id="jobForm">
                {% csrf_token %}

                <div class="card shadow-sm">
                    <div class="card-body p-4">

                        <!-- STEP 1 -->
                        <div id="step1" class="step-content">
                            <h3>Select Job Category</h3>
                            <div class="row g-4 mt-3">
                                {% for category in Categories %}
                                <div class="col-sm-4">
                                    <div class="card category-select border"
                                         onclick="selectCategory({{ category.id }}, this)"
                                         style="cursor:pointer;">
                                        <div class="card-body text-center">
                                            <i class="bi {{ category.icon }} text-success fs-1"></i>
                                            <h6 class="mt-2">{{ category.name }}</h6>
                                        </div>
                                    </div>
                                </div>
                                {% endfor %}
                            </div>
                        </div>

                        <!-- STEP 2 -->
                        <div id="step2" class="step-content" style="display:none;">
                            <h3>Job Details</h3>
                            <input type="text" name="title" class="form-control mb-3" placeholder="Job Title" required>
                            <textarea name="description" class="form-control mb-3" rows="5"
                                      placeholder="Description" required></textarea>
                        </div>

                        <!-- STEP 3 -->
                        <div id="step3" class="step-content" style="display:none;">
                            <h3>Location</h3>
                            <input type="text" name="city" class="form-control mb-3" placeholder="City" required>
                            <input type="text" name="state" class="form-control mb-3" placeholder="State" required>
                            <input type="text" name="address" class="form-control mb-3" placeholder="Address" required>
                        </div>

                        <!-- STEP 4 -->
                        <div id="step4" class="step-content" style="display:none;">
                            <h3>Payment & Schedule</h3>
                            <input type="number" name="pay_rate" class="form-control mb-3" placeholder="Pay Rate" required>
                            <input type="date" name="start_date" class="form-control mb-3" required>
                            <input type="time" name="start_time" class="form-control mb-3" required>
                            <input type="number" name="duration" class="form-control mb-3" placeholder="Duration (days)" required>
                            <input type="hidden" name="category" id="categoryInput">
                        </div>

                        <!-- BUTTONS -->
                        <div class="d-flex justify-content-between mt-4">
                            <button type="button" class="btn btn-outline-secondary"
                                    id="prevBtn" onclick="changeStep(-1)" style="display:none;">
                                Previous
                            </button>

                            <div class="ms-auto">
                                <button type="button" class="btn btn-success"
                                        id="nextBtn" onclick="changeStep(1)">
                                    Next
                                </button>

                                <button type="submit" class="btn btn-success"
                                        id="postBtn" style="display:none;">
                                    Post Job
                                </button>
                            </div>
                        </div>

                    </div>
                </div>
            </form>

        </div>
    </div>
</div>

<!-- ================= STYLES ================= -->
<style>
.step-circle {
    width: 38px;
    height: 38px;
    border-radius: 50%;
    background: #e5e7eb;
    color: #6b7280;
    display: flex;
    align-items: center;
    justify-content: center;
    font-weight: 600;
}

.step-circle.active {
    background: #198754;
    color: #fff;
}

.step-circle.completed {
    background: #16a34a;
    color: #fff;
}

.step-line {
    flex: 1;
    height: 3px;
    background: #e5e7eb;
    margin: 0 6px;
}
</style>

<!-- ================= JAVASCRIPT ================= -->
<script>
let currentStep = 1;
const totalSteps = 4;

function updateProgress() {

    // update circles
    for (let i = 1; i <= totalSteps; i++) {
        const circle = document.getElementById("circle" + i);
        circle.classList.remove("active", "completed");

        if (i < currentStep) {
            circle.classList.add("completed");
        } else if (i === currentStep) {
            circle.classList.add("active");
        }
    }
}

function selectCategory(id, element) {
    document.getElementById("categoryInput").value = id;

    document.querySelectorAll(".category-select")
        .forEach(c => c.classList.remove("border-success"));

    element.classList.add("border-success");
    setTimeout(() => changeStep(1), 300);
}

function changeStep(direction) {
    const next = currentStep + direction;
    if (next < 1 || next > totalSteps) return;

    document.getElementById("step" + currentStep).style.display = "none";
    document.getElementById("step" + next).style.display = "block";

    currentStep = next;

    document.getElementById("prevBtn").style.display =
        currentStep === 1 ? "none" : "block";
    document.getElementById("nextBtn").style.display =
        currentStep === totalSteps ? "none" : "block";
    document.getElementById("postBtn").style.display =
        currentStep === totalSteps ? "block" : "none";

    updateProgress();
}

updateProgress();
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
{% endblock %}
